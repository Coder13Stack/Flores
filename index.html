<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para ti üåπ</title>
    <style>
        /* ESTILOS GENERALES */
        body { 
            margin: 0; 
            overflow: hidden; 
            background-color: #000; 
            font-family: 'Arial', sans-serif; 
        }
        
        /* INTERFAZ DE USUARIO */
        #ui-container {
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100vh;
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center;
            z-index: 10; 
            pointer-events: none; /* Permite clicks solo en botones */
            background: radial-gradient(circle, transparent 0%, #000 90%);
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            pointer-events: auto; /* Reactiva los clicks */
            transition: opacity 0.5s ease;
        }

        h1 { 
            color: #ff69b4; 
            font-size: 2.5rem; 
            margin: 0 0 20px 0; 
            text-shadow: 0 0 10px #ff1493; 
        }
        
        button {
            padding: 12px 30px; 
            font-size: 1.2rem; 
            border: none; 
            border-radius: 50px;
            margin: 10px; 
            cursor: pointer; 
            transition: transform 0.2s; 
            font-weight: bold;
        }

        #btnSi { 
            background: #ff1493; 
            color: white; 
            box-shadow: 0 0 15px #ff1493; 
        }
        
        #btnSi:hover { transform: scale(1.1); }
        #btnNo { background: white; color: black; }

        #loading {
            position: fixed; 
            bottom: 20px; 
            right: 20px; 
            color: white;
            font-size: 1rem; 
            font-family: monospace;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="ui-container">
        <div id="pregunta" class="card">
            <h1>¬øMe quieres? üåπ</h1>
            <button id="btnSi">¬°S√≠! ‚ù§Ô∏è</button>
            <button id="btnNo">No</button>
        </div>
        
        <div id="mensaje" class="card hidden">
            <h1 style="color: white;">¬°Lo sab√≠a! üíñ</h1>
            <p style="color: #ffb7c5;">Todo esto es para ti...</p>
        </div>
    </div>

    <div id="loading">Cargando magia...</div>

    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.128.0/build/three.module.js';
        import { GLTFLoader } from 'https://unpkg.com/three@0.128.0/examples/jsm/loaders/GLTFLoader.js';

        // --- CONFIGURACI√ìN ---
        let scene, camera, renderer, stars, bouquetGroup;
        let roses = [];
        let roseModel = null;
        let modelLoaded = false;

        init();
        animate();

        function init() {
            // 1. Crear Escena
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.outputEncoding = THREE.sRGBEncoding;
            document.body.appendChild(renderer.domElement);

            // 2. Luces
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(ambientLight);
            const spotLight = new THREE.SpotLight(0xff1493, 2);
            spotLight.position.set(5, 5, 5);
            scene.add(spotLight);

            // 3. Fondo de Estrellas
            createStars();

            // 4. Cargar la Rosa (rosa.glb)
            const loader = new GLTFLoader();
            loader.load(
                './rosa.glb', 
                (gltf) => {
                    roseModel = gltf.scene;
                    // Ajuste de escala (depende de tu modelo, 0.5 suele estar bien)
                    roseModel.scale.set(0.5, 0.5, 0.5); 
                    modelLoaded = true;
                    document.getElementById('loading').innerText = "¬°Listo!";
                    setTimeout(() => document.getElementById('loading').style.display = 'none', 1000);
                },
                undefined,
                (error) => {
                    console.error(error);
                    document.getElementById('loading').innerText = "‚ö†Ô∏è Error: No encuentro el archivo 'rosa.glb'";
                    document.getElementById('loading').style.color = "red";
                }
            );

            // 5. Eventos de botones
            document.getElementById('btnSi').addEventListener('click', startShow);
            
            // Bot√≥n No que se escapa
            const btnNo = document.getElementById('btnNo');
            btnNo.addEventListener('mouseover', () => {
                const x = (Math.random() - 0.5) * 200;
                const y = (Math.random() - 0.5) * 200;
                btnNo.style.transform = `translate(${x}px, ${y}px)`;
            });

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        function createStars() {
            const geometry = new THREE.BufferGeometry();
            const vertices = [];
            for (let i = 0; i < 2000; i++) {
                vertices.push((Math.random() - 0.5) * 100);
                vertices.push((Math.random() - 0.5) * 100);
                vertices.push((Math.random() - 0.5) * 100);
            }
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            const material = new THREE.PointsMaterial({ color: 0xffffff, size: 0.05, transparent: true });
            stars = new THREE.Points(geometry, material);
            scene.add(stars);
        }

        function startShow() {
            if (!modelLoaded) {
                alert("Espera un segundo, las flores a√∫n se est√°n cargando...");
                return;
            }

            document.getElementById('pregunta').classList.add('hidden');
            document.getElementById('mensaje').classList.remove('hidden');

            // Crear el ramo
            bouquetGroup = new THREE.Group();
            scene.add(bouquetGroup);

            // Generar 50 rosas
            for (let i = 0; i < 50; i++) {
                const rose = roseModel.clone();
                
                // Matem√°ticas para hacer una esfera de flores
                const phi = Math.acos(-1 + (2 * i) / 50);
                const theta = Math.sqrt(50 * Math.PI) * phi;
                const r = 2.5;

                rose.position.setFromSphericalCoords(r, phi, theta);
                rose.lookAt(0, 0, 0); // Mirar al centro
                rose.rotateZ(Math.random() * Math.PI); // Rotaci√≥n aleatoria
                
                rose.scale.set(0, 0, 0); // Empiezan invisibles
                
                // Guardar datos para animar
                rose.userData = { targetScale: 0.4, delay: Math.random() * 2 };
                
                bouquetGroup.add(rose);
                roses.push(rose);
            }

            // Zoom de c√°mara
            let z = 5;
            const zoomInt = setInterval(() => {
                z -= 0.02;
                camera.position.z = z;
                if(z <= 3) clearInterval(zoomInt);
            }, 20);
        }

        function animate() {
            requestAnimationFrame(animate);

            if (stars) stars.rotation.y += 0.0005;

            if (bouquetGroup) {
                bouquetGroup.rotation.y += 0.002;
                bouquetGroup.rotation.z += 0.001;

                roses.forEach(rose => {
                    if (rose.userData.delay > 0) {
                        rose.userData.delay -= 0.016;
                    } else if (rose.scale.x < rose.userData.targetScale) {
                        rose.scale.addScalar(0.01);
                    }
                });
            }
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
