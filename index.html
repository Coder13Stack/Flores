<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para ti 游꺛</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Arial', sans-serif; }
        
        #ui-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100vh;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 10; pointer-events: none;
            background: radial-gradient(circle, transparent 0%, #000 90%);
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            pointer-events: auto;
            transition: all 0.5s ease;
        }

        h1 { color: #ff69b4; font-size: 2.5rem; margin: 0 0 20px 0; text-shadow: 0 0 10px #ff1493; }
        
        button {
            padding: 12px 30px; font-size: 1.2rem; border: none; border-radius: 50px;
            margin: 10px; cursor: pointer; transition: transform 0.1s; font-weight: bold;
        }

        #btnSi { background: #ff1493; color: white; box-shadow: 0 0 15px #ff1493; }
        #btnSi:active { transform: scale(0.9); }
        #btnNo { background: white; color: black; }

        #loading {
            position: fixed; bottom: 20px; right: 20px; color: white;
            font-size: 0.8rem; opacity: 0.8; font-family: monospace;
        }

        .hidden { display: none !important; opacity: 0; }
    </style>
</head>
<body>

    <div id="ui-container">
        <div id="pregunta" class="card">
            <h1>쯄e quieres? 游꺛</h1>
            <button id="btnSi">춰S칤! 仇벒잺</button>
            <button id="btnNo">No</button>
        </div>
        
        <div id="mensaje" class="card hidden">
            <h1 style="color: white;">춰Lo sab칤a! 游눘</h1>
            <p style="color: #ffb7c5;">Mira esto...</p>
        </div>
    </div>

    <div id="loading">Preparando flores...</div>

    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.128.0/build/three.module.js';
        import { GLTFLoader } from 'https://unpkg.com/three@0.128.0/examples/jsm/loaders/GLTFLoader.js';

        let scene, camera, renderer, stars, bouquetGroup;
        let roses = [];
        let roseModel = null;
        let modelLoaded = false;

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.outputEncoding = THREE.sRGBEncoding;
            document.body.appendChild(renderer.domElement);

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(ambientLight);
            const spotLight = new THREE.SpotLight(0xff1493, 2);
            spotLight.position.set(5, 5, 5);
            scene.add(spotLight);

            createStars();

            const loader = new GLTFLoader();
            loader.load('./rosa.glb', (gltf) => {
                roseModel = gltf.scene;
                roseModel.scale.set(0.5, 0.5, 0.5); 
                modelLoaded = true;
                document.getElementById('loading').innerText = "춰Listo!";
                setTimeout(() => document.getElementById('loading').style.display = 'none', 500);
            });

            document.getElementById('btnSi').addEventListener('click', startShow);
            
            const btnNo = document.getElementById('btnNo');
            btnNo.addEventListener('mouseover', () => {
                const x = (Math.random() - 0.5) * 200;
                const y = (Math.random() - 0.5) * 200;
                btnNo.style.transform = `translate(${x}px, ${y}px)`;
            });

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        function createStars() {
            const geometry = new THREE.BufferGeometry();
            const vertices = [];
            for (let i = 0; i < 2000; i++) vertices.push((Math.random() - 0.5) * 100);
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            const material = new THREE.PointsMaterial({ color: 0xffffff, size: 0.05, transparent: true });
            stars = new THREE.Points(geometry, material);
            scene.add(stars);
        }

        function startShow() {
            if (!modelLoaded) {
                alert("Las flores se est치n cargando... un segundo.");
                return;
            }

            // 1. Cambio de interfaz INMEDIATO
            document.getElementById('pregunta').classList.add('hidden');
            document.getElementById('mensaje').classList.remove('hidden');

            // 2. Crear flores con un peque침o retraso para que la UI no se trabe
            setTimeout(() => {
                bouquetGroup = new THREE.Group();
                scene.add(bouquetGroup);

                // Bajamos un poco la cantidad (45) para que cargue m치s r치pido
                for (let i = 0; i < 45; i++) {
                    const rose = roseModel.clone();
                    const phi = Math.acos(-1 + (2 * i) / 45);
                    const theta = Math.sqrt(45 * Math.PI) * phi;
                    rose.position.setFromSphericalCoords(2.2, phi, theta);
                    rose.lookAt(0, 0, 0); 
                    rose.rotateZ(Math.random() * Math.PI);
                    rose.scale.set(0, 0, 0);
                    
                    // VELOCIDAD MEJORADA: Menos delay, m치s r치pido
                    rose.userData = { 
                        targetScale: 0.4, 
                        delay: Math.random() * 0.5 // M치ximo 0.5s de espera (antes era 2s)
                    };
                    
                    bouquetGroup.add(rose);
                    roses.push(rose);
                }
            }, 50); // 50ms de respiro para el navegador

            // Zoom r치pido
            let z = 5;
            const zoomInt = setInterval(() => {
                z -= 0.03; // Zoom m치s agresivo
                camera.position.z = z;
                if(z <= 3) clearInterval(zoomInt);
            }, 16);
        }

        function animate() {
            requestAnimationFrame(animate);
            if (stars) stars.rotation.y += 0.0005;
            if (bouquetGroup) {
                bouquetGroup.rotation.y += 0.004; // Giro m치s r치pido
                bouquetGroup.rotation.z += 0.001;
                roses.forEach(rose => {
                    if (rose.userData.delay > 0) {
                        rose.userData.delay -= 0.02;
                    } else if (rose.scale.x < rose.userData.targetScale) {
                        rose.scale.addScalar(0.04); // Crecimiento EXPLOSIVO (4x m치s r치pido)
                    }
                });
            }
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
