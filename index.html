<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para ti üåπ</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Arial', sans-serif; }
        
        #ui-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100vh;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 10; pointer-events: none;
            background: radial-gradient(circle, transparent 0%, #000 90%);
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            pointer-events: auto;
            max-width: 90%;
            transition: opacity 0.5s ease;
        }

        h1 { color: #ff69b4; font-size: 2.5rem; margin: 0 0 20px 0; text-shadow: 0 0 10px #ff1493; }
        
        button {
            padding: 12px 30px; font-size: 1.2rem; border: none; border-radius: 50px;
            margin: 10px; cursor: pointer; transition: transform 0.2s; font-weight: bold;
        }

        #btnSi { background: #ff1493; color: white; box-shadow: 0 0 15px #ff1493; }
        #btnSi:hover { transform: scale(1.1); }
        #btnNo { background: white; color: black; }

        #loading {
            position: fixed; bottom: 20px; right: 20px; color: white;
            font-size: 0.8rem; opacity: 0.8; font-family: monospace;
        }

        .hidden { display: none !important; opacity: 0; }
    </style>
</head>
<body>

    <div id="ui-container">
        <div id="pregunta" class="card">
            <h1>¬øMe quieres? üåπ</h1>
            <button id="btnSi">¬°S√≠! ‚ù§Ô∏è</button>
            <button id="btnNo">No</button>
        </div>
        
        <div id="mensaje" class="card hidden">
            <h1 style="color: white;">¬°Te quiero mucho! üíñ</h1>
            <p style="color: #ffb7c5;">Eres mi universo...</p>
        </div>
    </div>

    <div id="loading">Preparando sorpresa...</div>

    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.128.0/build/three.module.js';
        import { GLTFLoader } from 'https://unpkg.com/three@0.128.0/examples/jsm/loaders/GLTFLoader.js';

        // Variables
        let scene, camera, renderer, stars;
        let roses = [];
        let clock = new THREE.Clock();
        let bouquetGroup = new THREE.Group();
        let modelLoaded = false;
        let roseModel = null;

        // Iniciar
        init();
        animate();

        function init() {
            // Escena
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.002);

            // C√°mara
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            // Renderizador
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.outputEncoding = THREE.sRGBEncoding;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            document.body.appendChild(renderer.domElement);

            // Luces
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(ambientLight);
            
            const spotLight = new THREE.SpotLight(0xff1493, 3);
            spotLight.position.set(5, 10, 5);
            scene.add(spotLight);
            
            const pointLight = new THREE.PointLight(0xffffff, 1);
            pointLight.position.set(0, 2, 3);
            scene.add(pointLight);

            // Estrellas
            createStars();

            // Cargar Modelo
            loadRoseModel();

            // Eventos
            document.getElementById('btnSi').addEventListener('click', startShow);
            
            const btnNo = document.getElementById('btnNo');
            btnNo.addEventListener('mouseover', () => {
                const x = (Math.random() - 0.5) * 300;
                const y = (Math.random() - 0.5) * 300;
                btnNo.style.transform = `translate(${x}px, ${y}px)`;
            });

            window.addEventListener('resize', onWindowResize);
        }

        function createStars() {
            const geometry = new THREE.BufferGeometry();
            const vertices = [];
            for (let i = 0; i < 3000; i++) {
                vertices.push((Math.random() - 0.5) * 100);
                vertices.push((Math.random() - 0.5) * 100);
                vertices.push((Math.random() - 0.5) * 100);
            }
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            const material = new THREE.PointsMaterial({ color: 0xffffff, size: 0.05, transparent: true });
            stars = new THREE.Points(geometry, material);
            scene.add(stars);
        }

        function loadRoseModel() {
            const loader = new GLTFLoader();
            // Ruta relativa al archivo en tu repositorio
            loader.load(
                './rosa.glb', 
                function (gltf) {
                    roseModel = gltf.scene;
                    roseModel.scale.set(0.5, 0.5, 0.5); // Ajustar escala base si es necesario
                    
                    // Asegurar que los materiales se vean bien
                    roseModel.traverse((node) => {
                        if (node.isMesh) {
                            node.castShadow = true;
                            node.receiveShadow = true;
                        }
                    });

                    modelLoaded = true;
                    document.getElementById('loading').innerText = "¬°Listo!";
                    setTimeout(() => document.getElementById('loading').style.display = 'none', 1000);
                },
                undefined,
                function (error) {
                    console.error(error);
                    document.getElementById('loading').innerText = "Error: Verifica que el archivo se llame 'rosa.glb'";
                    document.getElementById('loading').style.color = "red";
                }
            );
        }

        function createBouquet() {
            if (!roseModel) return;

            scene.add(bouquetGroup);

            // Crear 60 rosas
            for (let i = 0; i < 60; i++) {
                const roseClone = roseModel.clone();
                
                // Matem√°ticas para esfera (Fibonacci sphere algorithm simplificado)
                const phi = Math.acos(-1 + (2 * i) / 60);
                const theta = Math.sqrt(60 * Math.PI) * phi;
                const r = 2.0; 
                
                roseClone.position.setFromSphericalCoords(r, phi, theta);
                roseClone.lookAt(0, 0, 0); 
                
                // Rotar para que los p√©talos miren hacia afuera
                roseClone.rotateX(Math.PI / 2); // Ajuste com√∫n para modelos GLB
                roseClone.rotateZ(Math.random() * Math.PI); // Variedad
                
                roseClone.scale.set(0, 0, 0);
                
                roseClone.userData = {
                    targetScale: 0.3 + Math.random() * 0.2, // Tama√±o final
                    delay: Math.random() * 2 // Retraso
                };

                bouquetGroup.add(roseClone);
                roses.push(roseClone);
            }
        }

        function startShow() {
            if (!modelLoaded) {
                alert("Las flores se est√°n cargando... espera unos segundos.");
                return;
            }

            document.getElementById('pregunta').classList.add('hidden');
            document.getElementById('mensaje').classList.remove('hidden');

            createBouquet();

            // Zoom de c√°mara
            let z = 5;
            const zoomInt = setInterval(() => {
                z -= 0.02;
                camera.position.z = z;
                if (z <= 3.5) clearInterval(zoomInt);
            }, 20);
        }

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();

            if (stars) {
                stars.rotation.y += 0.0005;
            }

            if (bouquetGroup) {
                bouquetGroup.rotation.y += 0.002;
                bouquetGroup.rotation.z += 0.001;
                
                roses.forEach(rose => {
                    if (rose.userData.delay > 0) {
                        rose.userData.delay -= delta;
                    } else {
                        if (rose.scale.x < rose.userData.targetScale) {
                            const speed = 0.01;
                            rose.scale.addScalar(speed);
                        }
                    }
                });
            }

            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
    </script>
</body>
</html>
