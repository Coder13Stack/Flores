<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {

            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffeef0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            text-align: center;
        }

        #pregunta {
            transition: opacity 0.5s;
        }

        button {
            padding: 10px 25px;
            font-size: 1.2rem;
            cursor: pointer;
            border: none;
            border-radius: 20px;
            margin: 10px;
            transition: transform 0.2s;
        }

        #btnSi { background-color: #ff4d6d; color: white; }
        #btnNo { background-color: #ddd; }

        /* Estilo simple para las flores */
        .flower {
            position: absolute;
            bottom: -100px;
            font-size: 50px;
            animation: grow 3s forwards ease-out;
        }

        @keyframes grow {
            to { transform: translateY(-50vh) rotate(360deg); }
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="contenedor">
        <div id="pregunta">

            <button id="btnSi" onclick="mostrarFlores()">SÃ­</button>
            <button id="btnNo" onmouseover="moverBoton(this)">No</button>

        <div id="mensajeFinal" class="hidden">
            <h1 style="color: #ff4d6d;">Â¡SabÃ­a que dirÃ­as que sÃ­! ğŸ’</h1>
            <div id="jardin"></div>
        </div>
    </div>

    <script>
        function mostrarFlores() {
            document.getElementById('pregunta').classList.add('hidden');
            document.getElementById('mensajeFinal').classList.remove('hidden');
            
            const jardin = document.getElementById('jardin');
