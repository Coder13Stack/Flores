<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para ti üåπ</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Arial', sans-serif; }
        
        #ui-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100vh;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 10; pointer-events: none;
            background: radial-gradient(circle, transparent 0%, #000 90%);
        }

        .card {
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            border: 1px solid rgba(255, 20, 147, 0.3);
            pointer-events: auto;
            transition: all 0.8s ease;
            box-shadow: 0 0 30px rgba(255, 20, 147, 0.2);
        }

        h1 { 
            color: #ff69b4; 
            font-size: 2.5rem; 
            margin: 0 0 20px 0; 
            text-shadow: 0 0 10px #ff1493;
            font-family: 'Georgia', serif; 
        }
        
        button {
            padding: 12px 35px; font-size: 1.2rem; border: none; border-radius: 50px;
            margin: 10px; cursor: pointer; transition: transform 0.2s, box-shadow 0.2s; font-weight: bold;
        }

        #btnSi { 
            background: linear-gradient(45deg, #ff1493, #ff69b4); 
            color: white; 
            box-shadow: 0 0 20px rgba(255, 20, 147, 0.5); 
        }
        #btnSi:hover { transform: scale(1.1); box-shadow: 0 0 30px rgba(255, 20, 147, 0.8); }
        
        #btnNo { background: white; color: black; }

        .hidden { opacity: 0 !important; pointer-events: none; transform: translateY(-20px); }
    </style>
</head>
<body>

    <div id="ui-container">
        <div id="pregunta" class="card">
            <h1>¬øMe quieres? üåπ</h1>
            <button id="btnSi">¬°S√≠! ‚ù§Ô∏è</button>
            <button id="btnNo">No</button>
        </div>
        
        <div id="mensaje" class="card hidden">
            <h1 style="color: white;">¬°Lo sab√≠a! üíñ</h1>
            <p style="color: #ffb7c5;">Eres mi universo..
                A veces sobrepienso todo, pero tenerte a lado me recuerda que lo importante es mucho m√°s sencillo y tenerte junto ami lado lo hace muy espcial..</p>
        </div>
    </div>

    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.128.0/build/three.module.js';

        // --- VARIABLES ---
        let scene, camera, renderer, stars, bouquetGroup;
        let flores = [];
        let animationStarted = false;

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            // Niebla negra para profundidad
            scene.fog = new THREE.FogExp2(0x000000, 0.002);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            // ILUMINACI√ìN (Clave para que se vea bonito y no plano)
            const ambientLight = new THREE.AmbientLight(0x222222, 2);
            scene.add(ambientLight);
            
            const dirLight = new THREE.DirectionalLight(0xffffff, 1);
            dirLight.position.set(5, 5, 5);
            scene.add(dirLight);
            
            // Luz rosa en el centro
            const pointLight = new THREE.PointLight(0xff0080, 2, 10);
            pointLight.position.set(0, 0, 0);
            scene.add(pointLight);

            createStars();
            createCrystalBouquet(); // Creamos las rosas matem√°ticas

            // EVENTOS
            document.getElementById('btnSi').addEventListener('click', startShow);
            
            const btnNo = document.getElementById('btnNo');
            btnNo.addEventListener('mouseover', () => {
                const x = (Math.random() - 0.5) * 250;
                const y = (Math.random() - 0.5) * 250;
                btnNo.style.transform = `translate(${x}px, ${y}px)`;
            });

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        function createStars() {
            const geometry = new THREE.BufferGeometry();
            const vertices = [];
            for (let i = 0; i < 3000; i++) vertices.push((Math.random() - 0.5) * 100);
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            const material = new THREE.PointsMaterial({ color: 0xffffff, size: 0.06, transparent: true });
            stars = new THREE.Points(geometry, material);
            scene.add(stars);
        }

        function createCrystalBouquet() {
            bouquetGroup = new THREE.Group();
            scene.add(bouquetGroup);

            // GEOMETR√çA "ROSA MATEM√ÅTICA" (TorusKnot ajustado para parecer p√©talos)
            // p=3, q=5 crea una forma de flor entrelazada muy bonita
            const geometry = new THREE.TorusKnotGeometry(0.18, 0.06, 150, 20, 3, 5); 

            // Creamos 60 flores
            for (let i = 0; i < 60; i++) {
                // MATERIAL DE CRISTAL/SEDA
                const material = new THREE.MeshStandardMaterial({
                    color: 0xff0055,   // Rojo rosado base
                    emissive: 0x440022, // Brillo interno
                    roughness: 0.2,    // Liso como seda
                    metalness: 0.5     // Un poco met√°lico para reflejar luz
                });

                const flor = new THREE.Mesh(geometry, material);

                // Posici√≥n en esfera
                const phi = Math.acos(-1 + (2 * i) / 60);
                const theta = Math.sqrt(60 * Math.PI) * phi;
                const r = 2.2;

                flor.position.setFromSphericalCoords(r, phi, theta);
                
                // Rotaci√≥n aleatoria
                flor.rotation.set(Math.random()*Math.PI, Math.random()*Math.PI, Math.random()*Math.PI);

                flor.scale.set(0, 0, 0); // Empiezan invisibles

                flor.userData = {
                    speedRot: (Math.random() - 0.5) * 0.02,
                    targetScale: 0.8 + Math.random() * 0.4
                };

                bouquetGroup.add(flor);
                flores.push(flor);
            }
        }

        function startShow() {
            document.getElementById('pregunta').classList.add('hidden');
            document.getElementById('mensaje').classList.remove('hidden');
            
            animationStarted = true;

            // Zoom de c√°mara
            let z = 5;
            const zoomInt = setInterval(() => {
                z -= 0.02; 
                camera.position.z = z;
                if(z <= 3.0) clearInterval(zoomInt);
            }, 16);
        }

        function animate() {
            requestAnimationFrame(animate);

            if (stars) {
                stars.rotation.y += 0.0005;
                stars.rotation.x -= 0.0002;
            }

            if (animationStarted && bouquetGroup) {
                bouquetGroup.rotation.y += 0.003;
                bouquetGroup.rotation.z += 0.001;

                flores.forEach(flor => {
                    // Girar sobre s√≠ misma
                    flor.rotation.x += flor.userData.speedRot;
                    flor.rotation.y += flor.userData.speedRot;

                    // Aparecer suavemente
                    if (flor.scale.x < flor.userData.targetScale) {
                        flor.scale.addScalar(0.02);
                    }
                });
            }

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
